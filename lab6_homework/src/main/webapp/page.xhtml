<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Main Page</title>
    <style type="text/css">
        .buttonStyle {
            background-color: #4CAF50;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            padding: 15px 32px;
            border-radius: 12px;
        }
    </style>
</h:head>

<h:body>

    <f:view>
        <ui:insert name="header" >
            <ui:include src="/WEB-INF/header.xhtml" />
        </ui:insert>

        <div class="content">
            <h1>University Students Management</h1>
            <h:form>
                <h:commandButton value="View Students and Projects" action="#{redirectBean.redirectToViewDataPage()}" styleClass="buttonStyle"/>
            </h:form>

            <h:form>
                <h:commandButton value="Edit Students and Projects" action="#{redirectBean.redirectToEditDataPage()}" styleClass="buttonStyle"/>
            </h:form>

            <h:form>
                <h:commandButton value="Assign Projects to Students" action="#{redirectBean.redirectToAssignPage()}" styleClass="buttonStyle"/>
            </h:form>
        </div>

        <ui:insert name="footer" >
            <ui:include src="/WEB-INF/footer.xhtml" />
        </ui:insert>
    </f:view>
</h:body>
</html>
