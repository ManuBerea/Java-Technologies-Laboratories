<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Register</title>
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
        }

        .header, .footer, .form-title, .form-panel p, .form-panel button, .login-link {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .header {
            background-color: #1E3A2B;
            color: #fff;
            padding: 18px;
            text-align: center;
            margin-top: auto;
            font-size: 20px;
        }

        .footer {
            background-color: rgba(27, 66, 44, 0.62);
            color: #fff;
            padding: 15px;
            text-align: center;
            margin-top: auto;
            font-size: 15px;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-panel {
            background-color: #fff;
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-title {
            color: #1E3A2B;
            font-size: 35px;
            text-align: center;
            margin-bottom: 35px;
            margin-top: -30px;
            font-weight: bold;
            text-shadow: 1px 1px 1px #ccc;
            letter-spacing: 1px;
        }

        .form-panel p {
            margin-bottom: 3px;
        }

        .form-panel .errors {
            color: rgba(154, 11, 11, 0.55);
        }

        .form-panel label {
            margin-bottom: 5px;
            display: block;
        }

        .form-panel input {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            box-sizing: border-box;
        }

        .form-panel button {
            background-color: rgba(33, 70, 47, 0.62);
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 30px;
        }

        .form-panel button:hover {
            background-color: rgba(33, 70, 47, 0.8);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }

        .login-link a {
            color: rgba(33, 70, 47, 0.62);
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .admin-checkbox {
            margin-top: 40px;
        }

    </style>
</h:head>
<h:body>

    <div class="header">
        <ui:insert name="header">
            <ui:include src="/WEB-INF/header.xhtml"/>
        </ui:insert>
    </div>

    <div class="main-content">
        <h:form style="margin-top: 10px;">
            <div class="form-panel">
                <div class="form-title">Register</div>

                <p:outputLabel for="username">Username</p:outputLabel>
                <p:inputText value="#{userBean.username}" id="username"
                             required="true" requiredMessage="You must enter a username"/>

                <p:outputLabel for="password">Password</p:outputLabel>
                <p:password  value="#{userBean.password}" id="password" match="password2"
                             required="true" requiredMessage="You must enter a password"/>

                <p:outputLabel for="password2">Repeat Password</p:outputLabel>
                <p:password  id="password2"
                             required="true" requiredMessage="You must enter again the password"/>

                <p:selectBooleanCheckbox styleClass="admin-checkbox" value="#{userBean.admin}" itemLabel="Admin Account"/>
                <p:messages id="errors" styleClass="errors"/>

                <p:commandButton value="Register" update="@form" action="#{userController.register()}" />

            </div>
            <div class="login-link">
                Already have an account? <a href="login.xhtml">Login</a>
            </div>
        </h:form>
    </div>

    <div class="footer">
        <ui:insert name="footer">
            <ui:include src="/WEB-INF/footer.xhtml"/>
        </ui:insert>
    </div>

</h:body>
</html>
