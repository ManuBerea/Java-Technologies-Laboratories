<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Student and Project Submission</title>
    </h:head>

    <h:form id="studentDialogForm">
        <h1>Submit a Student</h1>
        <p:commandButton value="Show" type="button" onclick="PF('dlg2').show()" />

        <p:dialog header="Student Submission" widgetVar="dlg2" minHeight="40" width="350" showEffect="fade" modal="true">
            <p:outputLabel for="name" value="Student Name:" />
            <p:inputText id="name" value="#{studentBean.name}" required="true" />

            <p:commandButton value="Submit" action="#{studentBean.submit}" update="@form" />

            <p:messages showDetail="true" autoUpdate="true" />
        </p:dialog>
    </h:form>


    <h:form id="projectForm">
        <h1>Submit a Project</h1>
        <p:commandButton value="Show" type="button" onclick="PF('dlg3').show()" />

        <p:dialog header="Project Submission" widgetVar="dlg3" minHeight="40" width="350" showEffect="fade" modal="true">
            <h:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                <p:outputLabel for="name_project" value="Project Name:" />
                <p:inputText id="name_project" value="#{projectBean.name}" required="true" />

                <p:outputLabel for="projectCategory" value="Category:" />
                <p:selectOneMenu id="projectCategory" value="#{projectBean.category}" required="true">
                    <f:selectItem itemLabel="Select category" itemValue="" />
                    <f:selectItem itemLabel="Software Development" itemValue="Software Development" />
                    <f:selectItem itemLabel="Marketing and Sales" itemValue="Marketing and Sales" />
                    <f:selectItem itemLabel="Product Design" itemValue="Product Design" />
                    <f:selectItem itemLabel="Human Resources" itemValue="Human Resources" />
                    <f:selectItem itemLabel="Customer Support" itemValue="Customer Support" />
                </p:selectOneMenu>

                <p:outputLabel for="description" value="Description:" />
                <p:inputTextarea id="description" value="#{projectBean.description}" rows="5" required="true" />

                <p:outputLabel for="deadline" value="Deadline:" />
                <p:calendar id="deadline" value="#{projectBean.deadline}" pattern="dd/MM/yyyy" showOn="button" required="true" />

                <p:commandButton value="Submit" action="#{projectBean.submit}" update="@form" />
            </h:panelGrid>
            <p:messages showDetail="true" autoUpdate="true" />
        </p:dialog>
    </h:form>

</f:view>
</html>
